  #
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: friends
  #
  #   ports:
  #     - "5432:5432"
  #
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data
  #
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres -d friends"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 10
  #
