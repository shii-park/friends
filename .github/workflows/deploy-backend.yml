name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'friends_backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:${{ github.sha }} friends_backend/
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:${{ github.sha }}
          docker tag ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:${{ github.sha }} ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-friends
          containerAppName: friends-app-backend
          imageToDeploy: ${{ secrets.ACR_NAME }}.azurecr.io/friends-backend:${{ github.sha }}
